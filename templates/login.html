{% extends 'layout.html' %}
{% block body %}
    {% include 'includes/_flashmsg.html' %}
    <div style="background-color: #999999;">
	<meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="{{ url_for('static', filename='css/main2.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('static/image/bg-01.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form" method="POST" action="/login">
					<span class="login100-form-title p-b-59">
						Sign In
					</span>

					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Username...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

                    <div class="flex-m w-full p-b-33">
                    {{ form.recaptcha }}
                         {%  for errors in form.recaptcha.errors %}
                         <ul>
                                <li style="color:red;">Invalid captcha!</li>
                             {% endfor %}
                         </ul>
                    </div>


					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sign In
							</button>
						</div>

                         <div class="dis-block txt3 p-r-30 p-t-10 p-b-10 p-l-30">
                            <a href="/forgotpass"><span style="color:mediumblue;font-weight: bold">Forgot Password?</span></a>
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</div>

						<div class="dis-block txt3 p-r-30 p-t-10 p-b-10 p-l-30">
                            Not registered? <a href="/register"><span style="color:purple;font-weight: bold">Sign up</span></a>
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</div>

					</div>
				</form>
			</div>
		</div>
	</div>
    </div>
<!--===============================================================================================-->

 <script type="text/javascript" src="{{ url_for('static', filename='vendor/countdowntime/countdowntime.js') }}"></script>

<script type="text/javascript" src="{{ url_for('static', filename='js/main2.js') }}"></script>
{% endblock %}
