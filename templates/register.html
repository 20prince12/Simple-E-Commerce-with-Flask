{% extends 'layout.html' %}

{% block body %}
    {% include 'includes/_flashmsg.html' %}

         <link rel="stylesheet" href="{{ url_for('static', filename='css/main2.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/formhack.css') }}">

<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('static/image/bg-01.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form" method="POST" action="/register" onsubmit="if(document.getElementById('ckb1').checked) { return true; } else { alert('Please indicate that you have read and agree to the Terms and Conditions and Privacy Policy'); return false; }">
					<span class="login100-form-title p-b-59">
						Sign Up
					</span>

					<label for="name">
					<div class="wrap-input100">
						<span class="label-input100">Name</span>
						<input minlength="3" class="input100" type="text" id="name" name="name" placeholder="Name..."  required>
						<ul class="input-requirements">
					<li>At least 3 characters long</li>
					<li>Must only contain letters and numbers (no special characters)</li>
				</ul>
						<span class="focus-input100"></span>
					</div>
					</label>

					<label for="email">
					<div class="wrap-input100">
						<span class="label-input100">Email</span>
						<input class="input100" type="email" id="email" name="email" placeholder="Email addess..."  required>
						<ul class="input-requirements">
					<li>Must be in the email format.Example : helloworld@noob.pro</li>
				</ul>
						<span class="focus-input100"></span>
					</div>
					</label>

					<label for="username">
					<div class="wrap-input100">
						<span class="label-input100">Username</span>
						<input minlength="3" class="input100" type="text" id="username" name="username" placeholder="Username..." required>
						<ul class="input-requirements">
					<li>At least 3 characters long</li>
					<li>Must only contain letters and numbers (no special characters)</li>
				</ul>
						<span class="focus-input100"></span>
					</div>
                    </label>

                        <label for="mobile">
                         <div class="wrap-input100">
						<span class="label-input100">Mobile</span>
						<input class="input100" type="number" minlength="10" name="mobile" id="mobile" placeholder="Mobile..." required>
                             <ul class="input-requirements">
					<li>Must be in the mobile number format.Example:999999999</li>
				</ul>
						<span class="focus-input100"></span>
					</div>
                        </label>

					<label for="password">
					<div class="wrap-input100">
						<span class="label-input100">Password</span>
						<input id="password" maxlength="100" minlength="8" class="input100" type="password" name="pass" placeholder="*************" required>
						<ul class="input-requirements">
					<li>At least 8 characters long (and less than 100 characters)</li>
					<li>Contains at least 1 number</li>
					<li>Contains at least 1 lowercase letter</li>
					<li>Contains at least 1 uppercase letter</li>
					<li>Contains a special character (e.g. @ !)</li>
				</ul>
						<span class="focus-input100"></span>
					</div>
						</label>

					<label for="password_repeat">
					<div class="wrap-input100">
						<span class="label-input100">Repeat Password</span>
						<input id="password_repeat" maxlength="100" minlength="8" class="input100" type="password" name="repeat-pass" placeholder="*************" required>
						<ul class="input-requirements">
					<li>Must match the above password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>

				</ul>
						<span class="focus-input100"></span>
					</div>
						</label>

                     <div class="flex-m w-full p-b-33">
                    {{ form.recaptcha }}
                         {% for error in form.recaptcha.errors %}
                         <ul>
                             <li style="color:red;">Invalid captcha!{{ error }}</li>
                             {% endfor %}
                         </ul>
                    </div>


					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">

							<input value="check" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label  class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the
									<a href="#" class="txt2 hov1">
										Terms of User
									</a>
								</span>
							</label>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sign Up
							</button>
						</div>
						<a href="/login" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Sign in
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>
                      <p class="text-muted">
                            <strong>*</strong> All the fields are required.
                        </p>

				</form>
			</div>
		</div>
	</div>
<!--===============================================================================================-->

 <script type="text/javascript" src="{{ url_for('static', filename='vendor/countdowntime/countdowntime.js') }}"></script>
 <script type="text/javascript" src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/main2.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>

{% endblock %}
