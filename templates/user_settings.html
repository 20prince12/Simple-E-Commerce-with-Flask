{% extends 'layout.html' %}
{% block body %}
     {% include 'includes/_flashmsg.html' %}
 <link rel="stylesheet" href="{{ url_for('static', filename='vendor/mdi-font/css/material-design-iconic-font.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/font-awesome-4.7/css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/datepicker/daterangepicker.css') }}">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/main3.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Profile Settings</h2>
                    {% if result %}
                    <form method="POST" action="/settings?user={{result.id}}">
                        <div class="input-group">
                            <label style="color:white;position:absolute">Name:</label>
                            <input class="input--style-3" type="text" value={{result.name}} name="name">
                        </div>
                        <div class="input-group">
                            <label style="color:white">Email:</label>
                            <input class="input--style-3" type="email" value={{result.email}} name="email">
                        </div>
                        <div class="input-group">
                            <label style="color:white">Password</label>
                            <input class="input--style-3" type="Password" name="pass">
                        </div>
                        <div class="input-group">
                            <label style="color:white">Mobile:</label>
                            <input class="input--style-3" type="text" value={{result.mobile}} name="mobile">
                        </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Update</button>
                        </div>
                    </form>
                    {% endif%}
                </div>
            </div>
        </div>
    </div>


  <script type="text/javascript" src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='vendor/datepicker/moment.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='vendor/datepicker/daterangepicker.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/global.js') }}"></script>


{% endblock %}
